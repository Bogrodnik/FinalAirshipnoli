<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            renderer="logarithmicDepthBuffer: true;"
            embedded
            loading-screen="enabled: false;"
            arjs="sourceType: webcam; debugUIEnabled: false;"
        >
            <a-assets>
                <a-asset-item
                    id="animated-asset"
                    src="assets/asset.glb"
                ></a-asset-item>
            </a-assets>
            
            <a-entity light="type: ambient; color: #BBB"></a-entity>
<a-entity light="type: directional; color: #FFF; intensity: 0.6" position="-0.5 1 1"><

                <a-entity
                          camera.backgroundTexture.encoding = THREE.sRGBEncoding;
                          renderer.outputEncoding = THREE.sRGBEncoding;
                          renderer.shadowMap.type = THREE.PCFSoftShadowMap;
                          renderer.shadowMap.enabled = true;
                          
                    look-at="[gps-camera]"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    position="5 0 5" rotation="0 125 0"
                    scale="0.092140853098432976 0.092140853098432976 0.092140853098432976"
                    renderer="physicallyCorrectLights: true"
                    renderer.gammaOutput = true;
                    renderer.gammaFactor = 200000.2;
                    gps-entity-place="latitude: 40.21437519262395; longitude: -74.4396458288422;"
                ></a-entity>

            <a-camera gps-camera rotation-reader></a-camera>
        </a-scene>
    </body>
</html>
